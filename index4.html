<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload with List Display</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            /*background-color: #005830; /* Vert Cr√©dit Agricole */
            background-color: rgb(48, 130, 118);
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: start;
            padding: 20px;
            gap: 20px; /* Espace entre les √©l√©ments */
        }
        .upload-form, .items-list {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
        }
        footer {
            /*background-color: #003820; /* Vert fonc√© */
            background-color: rgb(48, 130, 118);
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        button {
            /*background-color: #008000; /* Vert */
            background-color: rgb(48, 130, 118);
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            opacity: 0.9;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        /* Styles g√©n√©raux pour les ic√¥nes */
        nav a::before, .upload-title::before, .upload-btn::before, .list-title::before {
            margin-right: 8px;
            content: '';
            display: inline-block;
        }

        /* Ic√¥nes sp√©cifiques */
        .home::before {
            content: 'üè†';
        }

        .console::before {
            content: 'üíª';
        }

        .logout::before {
            content: 'üö™';
        }

        .upload-title::before, .upload-btn::before {
            content: '‚¨ÜÔ∏è';
        }

        .list-title::before {
            content: 'üìã';
        }
        .about::before {
            content: 'üìñ'; /* Ic√¥ne pour "About" */
            margin-right: 8px;
        }

        .export-block {
    margin-top: 20px;
    text-align: center;
}

.export-btn {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    border: none;
    display: inline-block;
    margin-bottom: 10px;
}

.export-btn:hover {
    background-color: #0056b3;
}

.export-desc {
    color: #666;
    font-size: 14px;
}

.desc-icon::before {
    content: '‚ÑπÔ∏è'; /* Utilisez un caract√®re Unicode comme ic√¥ne. Exemple : le symbole d'information */
    display: inline-block;
    margin-right: 5px;
}

.export-btn {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    border: none;
    position: relative; /* Important pour positionner l'ic√¥ne correctement */
    font-family: Arial, sans-serif; /* Assurez-vous que la police supporte le caract√®re Unicode */
}

.export-btn::before {
    content: '\1F4E4'; /* Caract√®re Unicode pour une ic√¥ne d'envoi/Export. */
    display: inline-block;
    margin-right: 8px;
    font-size: 16px; /* Vous pouvez ajuster la taille de l'ic√¥ne ici */
}

    </style>
</head>
<body>

<header>
    <nav>
        <a href="#" class="home">Home</a>
        <a href="#" class="console">Web-Console</a>
        <a href="#" class="about">About</a>
        <a href="#" class="logout">Logout</a>
    </nav>
</header>

<div class="container">

<div class="upload-form">
    <h2 class="upload-title">Upload a File</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" id="fileUpload" name="fileUpload">
        <button type="submit" class="upload-btn">Upload</button>
    </form>
</div>



<div class="upload-form">
    <div class="export-block">
        <button class="export-btn">Export</button>
        <p class="export-desc"><span class="desc-icon"></span>This is a small description for the export functionality.</p>
    </div>
</div>

    <div class="items-list">
        <h2 class="list-title">List of Items</h2>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <!-- Add more items as needed -->
        </ul>
    </div>
</div>

<footer>
    <p>&copy; 2024 DNA SLE. All rights reserved.</p>
</footer>

</body>
</html>
